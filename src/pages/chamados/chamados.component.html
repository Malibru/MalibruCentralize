<div class="chamados-wrapper">
  <h2>Chamados</h2>
  <div class="novo">
    <input placeholder="Título" [(ngModel)]="novo.titulo">
    <button (click)="adicionar()">Adicionar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of chamados">
        <td>{{ c.id }}</td>
        <td>{{ c.titulo }}</td>
        <td>{{ c.status }}</td>
        <td>
          <select (change)="mover(c, $any($event.target).value)">
            <option [value]="'Aberto'">Aberto</option>
            <option [value]="'Em Andamento'">Em Andamento</option>
            <option [value]="'Resolvido'">Resolvido</option>
            <option [value]="'Fechado'">Fechado</option>
          </select>
          <button (click)="fechar(c)" *ngIf="c.status !== 'Fechado'">Fechar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
