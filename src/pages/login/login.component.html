<div class="auth-wrapper">
  <div class="card">
    <h2>{{ modoRegistrar ? 'Registrar' : 'Login' }}</h2>

    <form *ngIf="!modoRegistrar" (ngSubmit)="submitLogin()">
      <label>Login</label>
      <input type="text" [(ngModel)]="loginData.login" name="login" required>
      <label>Senha</label>
      <input type="password" [(ngModel)]="loginData.senha" name="senha" required>
      <button type="submit" [disabled]="loading">Entrar</button>
    </form>

    <form *ngIf="modoRegistrar" (ngSubmit)="submitRegistrar()">
      <label>Nome</label>
      <input type="text" [(ngModel)]="registrarData.nome" name="nome" required>
      <label>Login</label>
      <input type="text" [(ngModel)]="registrarData.login" name="login" required>
      <label>Email</label>
      <input type="email" [(ngModel)]="registrarData.email" name="email" required>
      <label>Senha</label>
      <input type="password" [(ngModel)]="registrarData.senha" name="senha" required>
      <button type="submit" [disabled]="loading">Registrar</button>
    </form>

    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

    <button class="toggle" (click)="toggleModo()">
      {{ modoRegistrar ? 'JÃ¡ tenho conta' : 'Criar uma conta' }}
    </button>
  </div>
</div>
